<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="10-RPS.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')
    "class="move-button"><img class="Emoji"src="Images/Rock-emoji.png" alt="Rock"></button> 


    <button onclick="playGame('Paper')" class="move-button"
    ><img class="Emoji"src="Images/Paper-emoji.png" alt="Paper"></button>


    <button onclick="
    playGame('Scissors')
    " class="move-button"><img class="Emoji"src="Images/Scissors-emoji.png" alt="Scissors"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <P class="js-score score"></P>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset score</button>
    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

    <script src="10-RPS.js"></script>
</body>
</html>
